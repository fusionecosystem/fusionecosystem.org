<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[page.lang].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[page.lang].contact.title | markdownify | default: Contact Us }}</h2>
        <h3 class="section-subheading text-white">{{ site.data.sitetext[page.lang].contact.text | default: "" }}</h3>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-2">
      </div>

      {% for service in site.data.sitetext[page.lang].contact.items %}
          <div class="col-md-4">
            {% if service.url %}
              <a href="{{ service.url }}">
            {% endif %}
            {% if service.email %}
              <a href="mailto: {{ service.email }}" aria-label="send mail to">
            {% endif %}
              <span class="fa-stack fa-4x">
                <i class="fas fa-circle fa-stack-2x text-white"></i>
                <i class="{{ service.icon | default: "fas fa-shopping-cart" }} fa-stack-1x fa-inverse" style="color: #ee0701"></i>
              </span>
            </a>              
          </div>
      {% endfor %}
        </div>
  
  </div>
</section>
<!-- End Contact -->
