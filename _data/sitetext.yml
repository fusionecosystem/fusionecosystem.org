en: &DEFAULT_EN
  header:
    title: The Free Software ethical label
    buttonlink: "#certifiedprojects"

  certifiedprojects:
    title: "Certified projects"
    text: "List of projects certified in 2024 (current year).<br><br>None at the moment."
    section: certifiedprojects
    list:
      # - title: "FusionInventory"
      #   desc: "Devices inventory (computers, printers, switches...) ans software deployment."
      #   url: "https://fusioninventory.org"
      #   logo: assets/img/certifiedprojects/fusioninventory.png
      # - title: "FusionSuite"
      #   desc: "FusionSuite is a software can help you to manage assets and your IT service."
      #   url: "https://fusionsuite.org"
      #   logo: assets/img/certifiedprojects/fusionsuite.png

  presentation:
    section: presentation
    description: |
      The FusionEcosystem LABEL is a quality label for Free Software projects.
      <br>
      The goal is to have rules that give to the community all information on the project.
      <br><br>
      It forces interaction between the project and the community (like feature requests, changelog, news...)
      <br><br>
      *"In the world where many companies create Open-source tools but the project is closed,
      <br>I wanted to create this label for the community to quickly recognize if a project is designed for and with the community"*
      <br>
      *David Durieux, August 26, 2024*

  rules:
    title: "THE RULES"
    text: "Let us introduce you for the rules needed to obtain the certificate."
    section: rules
    groups:
      - title: "General"
        rules:
        - name: "Free Software license"
          description: "The products of the project must be under a free software license, so one of [this list](https://opensource.org/licenses)."
        - name: "Link to code repository/repositories on homepage"
          description: "The code repository/repositories link must be displayed in the first 400 pixels (height) of the homepage of the website."
        - name: "Contacts"
          description: "On the website, the information to contact members of the project must be displayed, and easy to find."
        - name: "Website language"
          description: "The website must be, at least, in english."
        - name: "Fresh news"
          description: "The website must have news, and, at least, one news item per quarter."
      - title: "Changelog"
        rules:
        - name: "Webpage"
          description: "The project must have a public page with the changelog (can be on own website or on another website)."
        - name: "Link on the home page"
          description: "On the homepage of the website, the link to the changelog must be displayed in the first 400 pixels (height)."
      - title: "Community requested features"
        rules:
          - name: "Users"
            description: "Any user can create a feature request."
          - name: "List of features"
            description: "The project must have a webpage with the list of feature requests (in any state)."
          - name: "Rejected feature"
            description: "In case of a feature request is rejected, a reason MUST BE GIVEN."
          - name: "Accepted reason"
            description: "In case of the feature request is accepted, the version targeted must be defined."
          - name: "Link on the home page"
            description: "On the homepage of the website, the link to the feature requests list must be displayed in the first 400 pixels (height)."
      - title: "CVE"
        rules:
          - name: "Webpage"
            description: "The project must have a page with the list of CVEs of its products."
          - name: "Link on the home page"
            description: "On the homepage of the website, the link to the CVE list must be displayed in the first 400 pixels (height)."
      - title: "Documentation"
        rules:
          - name: "Documentation"
            description: "The project must have a documentation, at least, in HTML format."
          - name: "Link on the home page"
            description: "On the homepage of the website, the link to the documentation must be displayed in the first 400 pixels (height)."

  contact:
    title: "Contact Us"
    text: "Several channels to contact us"
    items:
      - url: https://discord.gg/KdR6dyzNUU
        icon: "fab fa-discord"
      - email: 'david+fusionecosystem@durieux.family'
        icon: "fas fa-at"

  footer:
    legal: "Privacy Policy"
