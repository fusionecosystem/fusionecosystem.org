fr: &DEFAULT_FR
  header:
    title: Le label éthique du Logiciel Libre
    buttonlink: "#certifiedprojects"

  certifiedprojects:
    title: "Les projets certifiés"
    text: "Liste des projets certifiés en 2024 (année en cours).<br><br>Aucun pour le moment."
    section: certifiedprojects
    list:
      # - title: "FusionInventory"
      #   desc: "Devices inventory (computers, printers, switches...) ans software deployment."
      #   url: "https://fusioninventory.org"
      #   logo: assets/img/certifiedprojects/fusioninventory.png
      # - title: "FusionSuite"
      #   desc: "FusionSuite is a software can help you to manage assets and your IT service."
      #   url: "https://fusionsuite.org"
      #   logo: assets/img/certifiedprojects/fusionsuite.png

  presentation:
    section: presentation
    description: |
      Le LABEL FusionEcosystem est un label de qualité pour les projets de Logiciel Libre.
      <br>
      L'objectif est d'avoir des règles qui donnent à la communauté toutes les informations sur le projet.
      <br><br>
      Il force l'interaction entre le projet et la communauté (comme les demandes de fonctionnalités, le changelog, les actualités...)
      <br><br>
      *"Dans le monde où de nombreuses entreprises créent des outils Open-source mais dont le projet est fermé,
      <br>j'ai voulu créer ce label pour que la communauté reconnaisse rapidement si un projet est conçu pour et avec la communauté"*
      <br>
      *David Durieux, 26 août 2024*

  rules:
    title: "LES REGLES"
    text: "Laissez-nous vous présenter les règles nécessaires à l'obtention du certificat."
    section: rules
    groups:
      - title: "Géneral"
        rules:
        - name: "Licence de logiciel libre"
          description: "Les produits du projet doivent être sous une licence de logiciel libre, donc l'une de [cette liste](https://opensource.org/licenses)."
        - name: "Lien vers le/les dépôt(s) de code sur la page d'accueil"
          description: "Le lien du/des dépôt(s) de code doit être affiché dans les 400 premiers pixels (hauteur) de la page d'accueil du site Web."
        - name: "Contacts"
          description: "Sur le site Web, les informations pour contacter les membres du projet doivent être affichées et faciles à trouver."
        - name: "Langue du site"
          description: "Le site Web doit être, au moins, en anglais."
        - name: "Nouvelles fraîches"
          description: "Le site Web doit contenir des actualités, et au moins une actualité par trimestre."
      - title: "Changelog"
        rules:
        - name: "Page web"
          description: "Le projet doit avoir une page publique avec le journal des modifications (peut être sur son propre site Web ou sur un autre site Web)."
        - name: "Lien sur la page d'accueil"
          description: "Sur la page d'accueil du site, le lien vers le changelog doit être affiché dans les 400 premiers pixels (hauteur)."
      - title: "Fonctionnalités demandées par la communauté"
        rules:
          - name: "Utilisateurs"
            description: "Tout utilisateur peut créer une demande de fonctionnalité."
          - name: "Liste des fonctionnalités"
            description: "Le projet doit avoir une page Web avec la liste des demandes de fonctionnalités (dans n'importe quel état)."
          - name: "Fonctionnalité rejetée"
            description: "En cas de rejet d'une demande de fonctionnalité, une raison DOIT ÊTRE DONNÉE."
          - name: "Raison acceptée"
            description: "Dans le cas où la demande de fonctionnalité est acceptée, la version ciblée doit être définie."
          - name: "Lien sur la page d'accueil"
            description: "Sur la page d'accueil du site, le lien vers la liste des demandes de fonctionnalités doit être affiché dans les 400 premiers pixels (hauteur)."
      - title: "CVE"
        rules:
          - name: "Page web"
            description: "Le projet doit avoir une page avec la liste des CVE de ses produits."
          - name: "Lien sur la page d'accueil"
            description: "Sur la page d'accueil du site, le lien vers la liste des CVE doit être affiché dans les 400 premiers pixels (hauteur)."
      - title: "Documentation"
        rules:
          - name: "Documentation"
            description: "Le projet doit avoir une documentation, au moins, au format HTML."
          - name: "Lien sur la page d'accueil"
            description: "Sur la page d'accueil du site, le lien vers la documentation doit être affiché dans les 400 premiers pixels (hauteur)."

  contact:
    title: "Contactez-nous"
    text: "Plusieurs canaux pour nous contacter"
    items:
      - url: https://discord.gg/KdR6dyzNUU
        icon: "fab fa-discord"
      - email: 'david+fusionecosystem@durieux.family'
        icon: "fas fa-at"

  footer:
    legal: "Politique de confidentialité"
